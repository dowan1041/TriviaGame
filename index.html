<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Roboto+Slab|Work+Sans" rel="stylesheet">
    <title>MARVEL QUIZ</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 id="title">MARVEL QUESTIONS</h1>
        </div>
        <div class="row" id="start">
            <button type="button" class="btn btn-warning" id="startBtn"> START</button>
        </div>
        <div class="row" id="game">
            <div id="questions">
                <div id="time"></div>
                <div id="question"></div>
                <div id="choices"></div>
            </div>
            <div id="answers">
                <div id="message"></div>
                <div id="correctAnswer"></div>
                <div id="img"></div>
            </div>
            <div id="results">
                <div id="lastMessage"></div>
                <div id="numCorAns"></div>
                <div id="numWroAns"></div>
                <div id="numUnAns"></div>
                <button type="button" class="btn btn-warning" id="restartBtn">START OVER</button>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>    
</body>
</html>
